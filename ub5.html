<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UNBLOCKEDZONE | HACK DAY 游릴</title>

<!-- Font Awesome for the magnifying glass icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
@import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap');

:root {
  --accent: #00ff00; /* Green accent */
  --bg-alpha: rgba(0,0,0,0.75);
}

html, body {
  height:100%;
  margin:0;
  background:#000;
  font-family:'Pixelify Sans', sans-serif;
  color:var(--accent);
  overflow:hidden;
  cursor:none;
}

/* MATRIX BACKGROUND */
canvas#matrix {
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  display:block;
  z-index:0;
  background:#000;
}

/* UI elements */
.ui {
  position:fixed;
  inset:0;
  z-index:2;
  pointer-events:none;
}

/* Clock Outline Green */
#time-display {
  position:fixed;
  top:16px;
  right:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:10px;
  padding:8px 12px;
  color:var(--accent);
  pointer-events:none;
  text-align:right;
}

/* Stats Box */
#stats-box {
  position:fixed;
  bottom:16px;
  right:16px;
  width:320px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:14px 16px;
  pointer-events:none;
  color:var(--accent);
}
#stats-box h2 {
  margin:0 0 8px 0;
  text-align:center;
  color:var(--accent);
  border-bottom:1px solid var(--accent);
  padding-bottom:4px;
}

/* Signature Outline Green */
#signature {
  position:fixed;
  top:16px;
  left:20px;
  background:var(--bg-alpha);
  border:2px solid var(--accent);
  border-radius:12px;
  padding:10px 14px;
  white-space:nowrap;
  overflow:hidden;
}
#signature .caret {
  display:inline-block;
  width:8px;
  height:16px;
  background:var(--accent);
  margin-left:8px;
  vertical-align:middle;
  animation:blink 1s step-start infinite;
}
@keyframes blink { 50% { opacity:0; } }

/* Center title & quote */
.center-controls {
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
  z-index:3;
  pointer-events:auto;
}
#catchphrase { color:var(--accent); font-size:1.6rem; margin-bottom:12px; text-transform:uppercase; }
#quote { color:var(--accent); font-size:1.1rem; margin-top:8px; font-style:italic; }

/* Search Form */
.search-container {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-top:12px;
  pointer-events:auto;
}
.search-form {
  display:flex;
  align-items:center;
  gap:8px;
  width:100%;
}
.search-bar {
  flex:1;
  border-radius:25px;
  padding:10px;
  font-family:inherit;
  font-size:1rem;
  border:2px solid var(--accent);
  background:transparent;
  color:var(--accent);
  outline:none;
  text-align:center;
}
.custom-btn.btn-squircle {
  width:50px;
  height:40px;
  border-radius:20px;
  border:2px solid var(--accent);
  background:var(--accent);
  color:#000;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.1rem;
  transition:0.2s;
}
.custom-btn.btn-squircle:hover { transform:scale(1.05); }

/* Custom Cursor Green */
#custom-cursor {
  position:fixed;
  width:18px;
  height:18px;
  border-radius:50%;
  border:2px solid var(--accent);
  background:rgba(0,255,0,0.1);
  pointer-events:none;
  z-index:5;
}

@media (max-width:420px) {
  #stats-box { width:260px; right:10px; left:10px; }
}
</style>
</head>

<body>
<canvas id="matrix"></canvas>

<div class="ui">
  <div id="time-display">
    <span id="time24">--:--:--</span>
    <span id="time12">--:--:-- --</span>
  </div>

  <div id="stats-box">
    <h2>游릴 SYSTEM INFO 游릴</h2>
    <div class="stat-line">Screen: <span id="screen-size"></span></div>
    <div class="stat-line">Browser: <span id="browser"></span></div>
    <div class="stat-line">Platform: <span id="platform"></span></div>
    <div class="stat-line">Language: <span id="language"></span></div>
    <div class="stat-line">CPU Cores: <span id="cpu"></span></div>
    <div class="stat-line">Timezone: <span id="timezone"></span></div>
    <div class="stat-line">Memory: <span id="memory"></span></div>
  </div>

  <div id="signature"><span id="signature-text"></span><span class="caret"></span></div>

  <div class="center-controls">
    <div id="catchphrase">UNBLOCKEDZONE | HACK DAY 游릴</div>
    <div id="quote">It is HACK DAY!</div>

    <div class="search-container">
      <form id="uv-form" class="search-form" onsubmit="return uvSearch(this);">
        <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/> 
        <input id="uv-address" type="text" placeholder="Search Something or Type a URL!" class="search-bar"/>
        <button type="submit" class="custom-btn btn-squircle">
          <i class="fas fa-magnifying-glass"></i>
        </button>
      </form>
    </div>
  </div>

  <div id="custom-cursor"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const canvas=document.getElementById('matrix');
  const ctx=canvas.getContext('2d');
  let cw,ch,columns,drops,fontSize=16,letters;

  function initMatrix(){
    cw=canvas.width=window.innerWidth;
    ch=canvas.height=window.innerHeight;
    fontSize=Math.max(12,Math.floor(Math.min(cw,ch)/60));
    letters='UNBL0CKEDZ0NE0123456789游릴';
    columns=Math.floor(cw/fontSize)||1;
    drops=new Array(columns).fill(1);
    ctx.font=fontSize+'px monospace';
  }

  initMatrix();
  window.addEventListener('resize',initMatrix);

  let lastTime=0;
  function matrixLoop(ts){
    if(ts-lastTime<33){requestAnimationFrame(matrixLoop);return;}
    lastTime=ts;
    ctx.fillStyle='rgba(0,0,0,0.08)';
    ctx.fillRect(0,0,cw,ch);
    ctx.fillStyle='#00ff00';
    for(let i=0;i<drops.length;i++){
      const text=letters.charAt(Math.floor(Math.random()*letters.length));
      ctx.fillText(text,i*fontSize,drops[i]*fontSize);
      if(drops[i]*fontSize>ch && Math.random()>0.975) drops[i]=0;
      drops[i]++;
    }
    requestAnimationFrame(matrixLoop);
  }
  requestAnimationFrame(matrixLoop);

  /* CLOCK */
  const time24El=document.getElementById('time24');
  const time12El=document.getElementById('time12');
  function tickClock(){
    const now=new Date();
    const hh=String(now.getHours()).padStart(2,'0');
    const mm=String(now.getMinutes()).padStart(2,'0');
    const ss=String(now.getSeconds()).padStart(2,'0');
    time24El.textContent=`${hh}:${mm}:${ss}`;
    let h12=now.getHours()%12||12;
    const ampm=now.getHours()>=12?'PM':'AM';
    time12El.textContent=`${String(h12).padStart(2,'0')}:${mm}:${ss} ${ampm}`;
  }
  tickClock(); setInterval(tickClock,1000);

  /* STATS */
  document.getElementById('screen-size').textContent=`${window.screen.width}x${window.screen.height}`;
  document.getElementById('browser').textContent=navigator.userAgent;
  document.getElementById('platform').textContent=navigator.platform;
  document.getElementById('language').textContent=navigator.language;
  document.getElementById('cpu').textContent=navigator.hardwareConcurrency||'Unknown';
  document.getElementById('timezone').textContent=Intl.DateTimeFormat().resolvedOptions().timeZone;
  function updateMemory(){
    if(performance&&performance.memory){
      const usedMB=(performance.memory.usedJSHeapSize/1048576).toFixed(1);
      const totalMB=(performance.memory.jsHeapSizeLimit/1048576).toFixed(1);
      document.getElementById('memory').textContent=`${usedMB} / ${totalMB} MB`;
    } else document.getElementById('memory').textContent='Unavailable';
  }
  updateMemory(); setInterval(updateMemory,2000);

  /* SIGNATURE */
  const signatureText='Made With Hack Day Love By UNBLOCKEDZONE.';
  const sigEl=document.getElementById('signature-text');
  let si=0;
  function typeSig(){
    if(si<=signatureText.length){
      sigEl.textContent=signatureText.slice(0,si);
      si++;
      setTimeout(typeSig,40+Math.random()*60);
    }
  }
  setTimeout(typeSig,700);

  /* CUSTOM CURSOR */
  const cursor=document.getElementById('custom-cursor');
  document.addEventListener('mousemove',e=>{
    cursor.style.left=e.clientX+'px';
    cursor.style.top=e.clientY+'px';
  });

  /* UV SEARCH FORM */
  function uvSearch(form){
    const input=form.querySelector('#uv-address').value.trim();
    const engine=form.querySelector('#uv-search-engine').value;
    if(input){
      let url;
      if(input.startsWith('http://') || input.startsWith('https://')){
        url = input;
      } else {
        url = engine.replace('%s', encodeURIComponent(input));
      }
      window.location.href = '/active/uv/proxy?url=' + encodeURIComponent(url);
    }
    return false;
  }
  window.uvSearch = uvSearch;
});
</script>

<!-- UV proxy scripts -->
<script src="/active/uv/uv.bundle.js" charset="UTF-8" defer></script>
<script src="/active/uv/uv.config.js" charset="UTF-8" defer></script>
<script src="/active/register-sw.js" charset="UTF-8" defer></script>
<script src="/active/search.js" charset="UTF-8" defer></script>
<script src="/active/index.js" charset="UTF-8" defer></script>

</body>
</html>
